error.login.reason.network      = Չստացվեց կապ հաստատել սպասարկիչի հետ
error.login.reason.synckey      = Սխալ Sync բանալի
error.login.reason.account      = Հաշվի սխալ անուն կամ գաղտնաբառ
error.login.reason.no_username  = Հաշվի անունը բացակայում է
error.login.reason.no_password2 = Ծածկագիրը բացակայում է 
error.login.reason.no_synckey   = Չկա պահպանված Sync բանալի օգտագործման համար
error.login.reason.server       = Սպասարկիչը սխալ է կազմաձևված:

error.sync.failed_partial     = Մեկ կամ ավելի տվյալներ անհնար էր համաժամանակեցնել:

invalid-captcha = Բառերը սխալ են,կրկին փորձեք:
weak-password   = Օգտագործեք ավելի անվտանգ գաղտնաբառ

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = Անհայտ սխալ

change.synckey.sameAsSyncKey    = Նոր Sync բանալին չի կարող համընկնել ձեր Sync բանալու հետ:
change.synckey.sameAsPassword   = Sync բանալին չի կարող լինել ձեր ծածկագրի հետ միևնույնը:
change.synckey.sameAsUsername   =  Sync բանալին չի կարող համընկնել ձեր` օգտագործողի անվան հետ:
change.synckey.sameAsEmail      = Sync բանալին և ձեր էլ-փոստ հասցեն չեն կարող նույնը լինել
change.synckey.tooShort         = Մուտքագրված Sync բանալին չափազանց կարճ է

change.password.pwSameAsSyncKey      = Ծածկագիրը չի համապատասխանում ձեր Sync բանալու հետ:
change.password.pwSameAsPassword     = Ծածկագիրը չի համապատասխանում ընթացիկ ծածկագրին:
change.password.pwSameAsUsername     = Ծածկագիրը չի համապատասխանում օգտագործողի անվան հետ:
change.password.pwSameAsEmail        = Գաղտնաբառը չի կարող լինել Ձեր էլ-փոստ հասցեն
change.password.mismatch             = Մուտքագրված ծածկագրերը չեն համապատասխանում:
change.password.tooShort             = Այս գաղնտաբառը շատ է կարճ
