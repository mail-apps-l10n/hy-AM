errUnquotedAttributeEquals=“=” չչակերտավորված հատկանիշի արժեքում: Հավանական պատճառները. Հատկանիշները աշխատում են իրար հետ կամ չչակերտավորված հատկանիշի արժեքում URL հարցման տող:                 
errSlashNotFollowedByGt=Շեղգիծը անմիջապես չէր հաջորդվում “>”-ից: 
