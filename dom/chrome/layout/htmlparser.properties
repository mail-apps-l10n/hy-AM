# Encoding warnings and errors
EncNoDeclarationFrame=                  Շրջանակված փաստաթղթի գրանշանային կոդավորումը հայտարարված չէ: Փաստաթուղթը կարող է հայտնվել տարբեր կերպ, եթե նայվում է առանց փաստաթղթի շրջանակված լինելու:                 
EncNoDeclarationPlain=                  Պարզ գրվածքային փաստաթղթի գրանշանային կոդավորումը հայտարարված չէր: Փաստաթուղթը կնյութավորվի աղավաղված գրվածքով դիտարկիչի որոշ կարգավորումներում, եթե փաստաթուղթը պարունակում է US-ASCII ընդգրկույթից դուրս գրանշաններ: Ֆայլի գրանշանային կոդավորումը պետք է հռչակված լինի փոխանցման հաղորդակարգում կամ ֆայլը անհրաժեշտություն ունի օգտագործել բայթի կարգած նշան որպես կոդավորման ստորագրություն:                 
EncNoDeclaration=HTML փաստաթղթի գրանշանային կոդավորումը հայտարարված չէր: Փաստաթուղթը կնյութավորվի աղավաղված գրվածքով դիտարկիչի որոշ կարգավորումներում, եթե փաստաթուղթը պարունակում է US-ASCII ընդգրկույթից դուրս գրանշաններ: Էջի գրանշանային կոդավորումը պետք է հռչակված լինի փաստաթղթում կամ փոխանցման հաղորդակարգում: 
EncLateMetaFrame=Շրջանակված HTML փաստաթղթի գրանշանային կոդավորման հայտարարությունը չեր հայտնաբերվել ֆայլի առաջին 1024 բայթերի նախասկանավորման ժամանակ: Երբ նայվում է առանց փաստաթղթի շրջանակված լինելու, ապա էջը ինքնաբերաբար վերաբեռնվում է: Կոդավորման հայտարարությունը անհրաժեշտություն ունի տեղափոխվելու՝ ֆայլի առաջին 1024 բայթերի սահմաններում լինելու համար: 
EncLateMeta=HTML փաստաթղթի գրանշանային կոդավորման հայտարարությունը չեր հայտնաբերվել ֆայլի առաջին 1024 բայթերի նախասկանավորման ժամանակ: Երբ նայվում է այլ կերպ կարգավորված դիտարկիչում, ապա էջը ինքնաբերաբար վերաբեռնվում է: Կոդավորման հայտարարությունը անհրաժեշտություն ունի տեղափոխվելու՝ ֆայլի առաջին 1024 բայթերի սահմաններում լինելու համար: 
EncLateMetaReload=Էջը վերաբեռնավորվել էր, որովհետև HTML փաստաթղթի գրանշանային կոդավորման հայտարարությունը չեր հայտնաբերվել ֆայլի առաջին 1024 բայթերի նախասկանավորման ժամանակ: Կոդավորման հայտարարությունը անհրաժեշտություն ունի տեղափոխվելու՝ ֆայլի առաջին 1024 բայթերի սահմաններում լինելու համար: 
EncLateMetaTooLate=Փաստաթղթի գրանշանային կոդավորման հայտարարությունը էֆեկտ տալու համար հայտնաբերվել էր շատ ուշ: Կոդավորման հայտարարությունը անհրաժեշտություն ունի տեղափոխվելու՝ ֆայլի առաջին 1024 բայթերի սահմաններում լինելու համար: 
EncMetaUnsupported=Օգտագործելով մետա պիտակը HTML փաստաթղթի համար հայտարարվել էր չաջակցված գրանշանային կոդավորում: Հայտարարությունը մերժվել էր: 
EncProtocolUnsupported=Չաջակցված գրանշանային կոդավորում էր հայտարարվել փոխանցման հաղորդակարգի մակարդակում: Հայտարարությունը մերժվել էր: 
EncBomlessUtf16=Հայտնաբերվել է UTF-16 կոդավորված միայն Հիմնական Լատինագիր գրվածք առանց բայթի կարգած նշանի և առանց փոխանցման հաղորդակարգի մակարդակի հայտարարության: Այս բովանդակության կոդավորումը UTF-16-ով անօգուտ է, և գրանշանի կոդավորումը ամեն դեպքում պետք է հայտարարված լիներ: 
EncMetaUtf16=Մետա պիտակը օգտագործվել է գրանշանի կոդավորումը որպես UTF-16 հայտարարելու համար: Դա դիտվել է որպես UTF-8 հայտարարության փոխարեն: 

