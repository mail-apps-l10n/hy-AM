# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=%1$S-ը վերականգնվել է վթարից հետո: Վթարի մասին զեկույցի ուղարկումը կօգնի %2$S-ին էլ ավելի լավարկելու և կայունացնելու %1$S-ը: Ձեր նախապատվությունները կարող եք փոփոխել Կարգավորումներ/Ընտրանքներում:
crashprompt.dialog.title=Ուղարկե՞լ վթարի մասին զեկույցը Mozilla-ին:
crashprompt.dialog.privacyLink=Վթարի զեկույցի գործառույթի Գաղտնիության քաղաքականությունը
crashprompt.dialog.acceptbutton=Ուղարկել
crashprompt.dialog.refusebutton=Չուղարկել
crashprompt.dialog.title2=Վթարի զեկույցի Գաղտնիության քաղաքականությունը
crashprompt.dialog.statement1=Firefox-ը ունի վթարի մասին զեկուցելու հնարավորություն: Այն զեկույցը ուղարկում է անմիջականորեն Mozilla-ին՝ այն ժամանակ, երբ Firefox-ը վթարվում է: Mozilla-ն վթարի զեկույցները օգտագործում է բացառապես ախտորոշելու և ուղղելու Firefox-ի հետ կապված խնդիրները: Չնայած այն հանգամանքին, որ այս գործառույթը սկսվում է Firefox-ը վթարվելուց անմիջապես հետո, այնուհանդերձ որևէ տեղեկություն չի ուղարկվում Mozilla-ին առանց ձեզ հարցում կատարելու: Ըստ ծրագրայինի՝ Mozilla-ին է ուղարկվում ոչ անձնական տեղեկատվություն, որը ներառում է մասնիկի հետքը (մանրամասն տեղեկություններ, թե Firefox-ի կոդի որ մասերն են ակտիվ եղել վթարի ժամանակ) և ձեր համակարգչի տեսակը: Լրացուցիչ տեղեկությունները վերցվում են վթարի զեկույցի գործառույթից՝ վթարի որ զեկույցն է օգտագործվել, ինչ լրացուցիչ տեղեկություններ են հավաքվել Firefox-ի կողմից՝ համաձայն այն փաստի, թե Firefox-ի որ տարբերակն եք օգտագործում:
crashprompt.dialog.statement2=Firefox-ի վերջին տարբերակներում “Firefox-ի Վթարի զեկույցը” դա Firefox-ի վթարման մասին զեկուցելու գործառույթն է: Այհ գործառույթը հնարավորություն է տալիս զեկույցում ներառել անձնական տեղեկություններ (նաև ձեր էլ. փոստի հասցեն), հավանական անձնական տեղեկություններ (ներառյալ ձեր IP հասցեն և այն կայքի հասցեն, որը դիտարկելիս եք եղել Firefox-ի վթարման ժամանակ) և մեկնաբանություններ: Firefox-ի Վթարի զեկույցը ուղարկում է նաև ձեր օգտագրծած բոլոր այն հավելումների ցանկը, որոնք օգտագործվել են վթարի ժամանակ՝ սկսած (i) վերջին վթարից, (ii) վերջին տեղադրվածից և (iii) ծրագրի մեկնարկից: Mozilla-ն հրապարակում է բացառապես ոչ անձնական տեղեկությունները (օրինակ՝ ձեր համակարգչի ընդհանուր տվյալները, մասնիկի հետքը և ձեր մեկնաբանությունները), որոնք հասանելի են http://crash-stats.mozilla.com/ կայքում:
