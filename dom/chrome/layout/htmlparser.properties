errUnquotedAttributeStartGrave=“`” չչակերտավորված հատկանիշի արժեքի մեկնարկման սկզբում: Հավանական պատճառը. Որպես չակերտ օգտագործվում է  սխալ գրանշան: 
errUnquotedAttributeStartEquals=“=” չչակերտավորված հատկանիշի արժեքի մեկնարկման սկզբում: Հավանական պատճառը. Թափառական կրկնօրինակման հավասարության նշան: 
