# LOCALIZATION NOTE(newtab.sponsored.explain2): %1$S will be replaced inline by
# the (X) block icon. %2$S will be replaced by an active link using string
# newtab.learn.link as text.
newtab.sponsored.explain2=Այս դրվագը ցուցադրվում է ձեզ որպես Mozilla-ի գործընկեր: Կարող եք այն հեռացնել ցանկացած պահի՝ սեղմելով %1$S: %2$S
# LOCALIZATION NOTE(newtab.suggested.explain): %1$S will be replaced inline by
# the (X) block icon. %2$S will be replaced by an active link using string
# newtab.learn.link as text.
newtab.suggested.explain=Այս կայքը առաջարկում է Mozilla-ն: Կարող եք ցանկացած պահի հեռացնել այն՝ սեղմելով %1$S կոճակը: %2$S
# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=Mozilla-ի գործընկերը տեսողական լավարկել է այս սալիկը՝ փոխարինելով էկրանի պատկերը: Կարող եք անջատել լավարկված սալիկը՝ սեղմելով %1$S՝ ձեր նախապատվությունների համար: %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=Նոր ներդիր բացելիս կտեսնեք սալիկներ այն կայքերից, որոնք առավել հաճախակի եք այցելել, ինչպես նաև սալիկներ այն կայքերից, որոնք մեր կարծիքով կհետաքրքրեն ձեզ: Այդ սալիկներից որոշները կարող են հովանավորված լինել Mozilla-ի գործընկերների կողմից: Մենք կհուշենք ձեզ, թե որ սալիկն է հովանավորված: %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Այս ծառայությունը մատուցելիս Mozilla-ն հավաքում է և օգտագործում որոշակի վերլուծական տեղեկատվություն, որը կապված է սալիկների օգտագործման հետ՝ համաձայն մեր %1$S-ի:
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Կարող եք անջատել սալիկները՝ սեղմելով %1$S:
# LOCALIZATION NOTE(newtab.intro.paragraph4): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text
newtab.intro.paragraph4=Կարող եք անջատել այս ծառայությունը սեղմելով (%1$S) կոճակը և նշելով "Ներառյալ առաջարկվող կայքերը"՝ %2$S-ի ցանկում:
newtab.intro.paragraph5=Նոր ներդիրում կցուցադրվեն այն կայքերը, որոնք առավել հաճախ եք այցելել, նաև այն կայքերը, որոնք հնարավոր է Ձեզ կհետաքրքրեն: Սկզբի համար կտեսնեք մի շարք կայքեր Mozilla-ի կողմից:
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=Կարող եք %1$S կամ %2$S ցանկացած կայք՝ օգտագործելով կառավարման միջոցները:
newtab.intro.paragraph6.remove=հեռացնել
newtab.intro.paragraph6.pin=գամել
newtab.intro.paragraph7=Ցուցադրվածներից որոշ կայքեր կարող են առաջարկվել Mozilla-ի կողմից և հովանավորված լինեն Mozilla-ի գործընկերների կողմից: Մենք մշտապես նշում ենք, թե որ կայքերն են հովանավորի կողմից:
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S-ը կցուցա,դրի միայն կայքեր, որոնք առավելապես համապատասխանում են Ձեր հետաքրքրություններին: %2$S
newtab.intro.paragraph9=Այժմ Նոր Ներդիր բացելիս կտեսնեք նաև կայքեր, որոնք մեր կարծիքով հետաքրքիր կլինեն Ձեզ համար:
